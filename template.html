    <script>
      var texts = {
        "bu": "ùÑΩ bu input",
        "bu-out": "ùÑΩ bu output",
      };
      function inject(cls) {
        var snips = document.getElementsByClassName(cls);
        for (var i = 0; i < snips.length; i++) {
          var e = snips.item(i);
          var c = document.createElement("span");
          c.className = "code-input";
          c.innerText = texts[cls];
          e.appendChild(c);
        }
      }
      inject("bu");
      inject("bu-out");
    </script>
